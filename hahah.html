          if (userAnswers[index] === questionData.answer) {
            score++;
          }

          // Show feedback
          const feedbackElement = document.getElementById(`feedback-${index}`);
          const options = document.querySelectorAll(`#options-${index} .option`);

          options.forEach(opt => {
            opt.classList.remove('correct', 'incorrect');
            if (opt.getAttribute('data-option') === questionData.answer) {
              opt.classList.add('correct');
            } else if (opt.getAttribute('data-option') === userAnswers[index] && userAnswers[index] !== questionData.answer) {
              opt.classList.add('incorrect');
            }
          });

          if (userAnswers[index] === questionData.answer) {
            feedbackElement.textContent = 'Correct!';
            feedbackElement.className = 'feedback correct-feedback';
          } else if (userAnswers[index] !== null) {
            feedbackElement.textContent = `Incorrect. The correct answer is: ${questionData.answer}`;
            feedbackElement.className = 'feedback incorrect-feedback';
          } else {
            feedbackElement.textContent = `You didn't answer this question. The correct answer is: ${questionData.answer}`;
            feedbackElement.className = 'feedback incorrect-feedback';
          }

          feedbackElement.style.display = 'block';
        });

        // Update score
        scoreElement.textContent = score;

        // Show restart button
        submitBtn.style.display = 'none';
        restartBtn.style.display = 'block';
      }

      // Restart quiz
      function restartQuiz() {
        score = 0;
        userAnswers = new Array(quizData.length).fill(null);
        scoreElement.textContent = '0';

        // Reset UI
        displayQuiz();

        submitBtn.style.display = 'block';
        restartBtn.style.display = 'none';
      }

      // Event listeners
      submitBtn.addEventListener('click', checkAnswers);
      restartBtn.addEventListener('click', restartQuiz);

      // Initialize quiz
      displayQuiz();
    });
  </script>
</body>
</html>
