<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Networking Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
    }

    .quiz-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .question {
      margin-bottom: 25px;
      padding: 15px;
      background-color: #f7f9fc;
      border-radius: 8px;
    }

    .question-text {
      font-weight: bold;
      color: #2c3e50;
    }

    .options {
      margin-top: 10px;
    }

    .option {
      padding: 10px;
      margin: 5px 0;
      background-color: #e3ecf5;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option:hover {
      background-color: #d1e3f0;
    }

    .option.selected {
      background-color: #3498db;
      color: white;
    }

    .option.correct {
      background-color: #2ecc71;
      color: white;
    }

    .option.incorrect {
      background-color: #e74c3c;
      color: white;
    }

    .score-container {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      color: white;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submit-btn {
      background-color: #27ae60;
      color: white;
    }

    #submit-btn:hover {
      background-color: #219150;
    }

    #restart-btn {
      background-color: #c0392b;
      color: white;
      display: none;
    }

    #restart-btn:hover {
      background-color: #992d22;
    }

    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .correct-feedback {
      background-color: #d5f5e3;
      color: #27ae60;
    }

    .incorrect-feedback {
      background-color: #fadbd8;
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <h1>Networking Knowledge Quiz</h1>

  <div class="score-container">
    Score: <span id="score">0</span> / <span id="total-questions">25</span>
  </div>

  <div class="quiz-container" id="quiz-container"></div>

  <button id="submit-btn">Submit Answers</button>
  <button id="restart-btn">Restart Quiz</button>

      {

        answer: "Clear issue description, devices, timestamps, steps, and resolution"
    },
      {
        question: "31. Which command is used to check the reachability of a host on a network?",

    },
      {

      {

      {

    let score = 0;
    let userAnswers = new Array(quizData.length).fill(null);

    const quizContainer = document.getElementById('quiz-container');
    const scoreElement = document.getElementById('score');
    const totalQuestionsElement = document.getElementById('total-questions');
    const submitBtn = document.getElementById('submit-btn');
    const restartBtn = document.getElementById('restart-btn');

    totalQuestionsElement.textContent = quizData.length;

    function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
  }
}

function displayQuiz() {
  quizContainer.innerHTML = '';

  shuffleArray(quizData); // Shuffle the questions
  quizData.forEach(question => shuffleArray(question.options)); // Shuffle options

  quizData.forEach((questionData, index) => {
    const questionElement = document.createElement('div');
    questionElement.className = 'question';
    questionElement.innerHTML = `
            <div class="question-text">${questionData.question}</div>
            <div class="options" id="options-${index}">
                ${questionData.options.map(option => `
                    <div class="option" data-question="${index}" data-option="${option}">${option}</div>
                `).join('')}
            </div>
            <div class="feedback" id="feedback-${index}"></div>
        `;
    quizContainer.appendChild(questionElement);
  });

  document.querySelectorAll('.option').forEach(option => {
    option.addEventListener('click', selectOption);
  });
}

    function selectOption(e) {
      const qIndex = parseInt(e.target.getAttribute('data-question'));
      const selected = e.target.getAttribute('data-option');
      userAnswers[qIndex] = selected;

      document.querySelectorAll(`#options-${qIndex} .option`).forEach(opt => {
        opt.classList.remove('selected');
      });
      e.target.classList.add('selected');
    }

    function checkAnswers() {
      score = 0;
      quizData.forEach((q, i) => {
        const feedback = document.getElementById(`feedback-${i}`);
        const options = document.querySelectorAll(`#options-${i} .option`);

        options.forEach(opt => {
          opt.classList.remove('correct', 'incorrect');
          if (opt.getAttribute('data-option') === q.answer) {
            opt.classList.add('correct');
          } else if (opt.getAttribute('data-option') === userAnswers[i]) {
            opt.classList.add('incorrect');
          }
        });

        if (userAnswers[i] === q.answer) {
          score++;
          feedback.textContent = "Correct!";
          feedback.className = 'feedback correct-feedback';
        } else if (userAnswers[i]) {
          feedback.textContent = `Incorrect. Correct: ${q.answer}`;
          feedback.className = 'feedback incorrect-feedback';
        } else {
          feedback.textContent = `Unanswered. Correct: ${q.answer}`;
          feedback.className = 'feedback incorrect-feedback';
        }

        feedback.style.display = 'block';
      });

      scoreElement.textContent = score;
      submitBtn.style.display = 'none';
      restartBtn.style.display = 'block';
    }

    function restartQuiz() {
      userAnswers.fill(null);
      score = 0;
      scoreElement.textContent = 0;
      submitBtn.style.display = 'block';
      restartBtn.style.display = 'none';
      displayQuiz();
    }

    submitBtn.addEventListener('click', checkAnswers);
    restartBtn.addEventListener('click', restartQuiz);

    displayQuiz();
  </script>
</body>

</html>
